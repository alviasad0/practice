<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>just a section</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="premium-collection">
        <div class="premium-collection-content">
             <h1 class="premium-collection-title">Our Premium Collection</h1>
             <p class="premium-collection-paragraph">The most premium collection from us </p>
           
        
        </div>
        <div class="premium-collection-images">
            <div class="premium-collection-img">
                <img src="/assets/grace.png" alt="" class="premium-collection-img-1 img">
                <h3 class="premium-img-title">Exotic Grace</h3>
            </div>
            <div class="premium-collection-img">
                <img src="/assets/color.png" alt="" class="premium-collection-img-2 img ">
                <h3 class="premium-img-title">Colour Carnival</h3>
            </div>
            <div class="premium-collection-img">
                <img src="/assets/cherry.png" alt="" class="premium-collection-img-3 img ">
                <h3 class="premium-img-title">Cherry Bomb</h3>
            </div>
            <div class="premium-collection-img">
                <img src="/assets/love.png" alt="" class="premium-collection-img-4 img ">
                <h3 class="premium-img-title">
                    Circle of Love</h3>
            </div>
        </div>
    </div>
</body>
</html>
